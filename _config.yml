title: jekyll-zeta! # name of the site
author: vitock # name of site's author
email: "" # email of site's author
url: "" # root address of the site
baseurl: "/jekyll-zeta" # subpath of the site, e.g. "/blog" (leave it blank "" if you're site shouldn't use a subpath)
description: > # description of the site (multiple lines allowed)
  A (nearly) no-CSS, fast, minimalist Jekyll theme.

sass:
  style: compressed


favicon: "logo.png" # name+extension of favicon (which must be put on the root folder)
# goat_counter: "yoursitename" # put your GoatCounter name if you want to use GoatCounter analytics

# theme: no-style-please2 # if you are using GitHub Pages, change it to remote_theme: riggraz/no-style-please

theme_config:
  appearance: "auto" # can be "light", "dark" or "auto"
  navbarPosition: left # left or top
  date_format: "%m/%d" # customize how date is formatted
  post_date_format: "%Y/%m/%d %a"
  encrypt_title: "Content is Encryped :)"
  # encrypt_clear_btn: "Ê∏ÖÁ©∫ÁºìÂ≠òÂØÜÁ†Å"A
  # decrypt_btn: Ëß£ÂØÜ
  # encrypt_btn: ÈáçÊñ∞Âä†ÂØÜ
  tag_showall: true
  all_tags_path: tags
  all_tags_title: All Tags
  archive_date_format: "%Y"
  archive_title_date_format: "%m/%d"
  tags_layout_style: 'flat'  # flat auto list
  combine_css_html: false
  show_more_text: 'show more ...'
  next_page_title: "next"
  previous_page_title: "previous"
  # lock_path: "assets/image/lock3.png"
  lock_char: 'üîë'
  show_footnote: true
  menu:
    - title: Posts
      url: /
      subpath:
        - /post/ 
        - /pages/
    - title: Achive
      url: /archive.html
    - title: Tags
      url: /tags.html
      subpath:
        - /tags/ 
    - title: About
      url: /about.html
    - title: Happy Life
      url: /happylife.html

  # 
  # forbid_cache_password:  true


permalink: "/post/:year/:month/:day/:title:output_ext"

paginate: 13
paginate_path: "/pages/p:num/"
exclude:
  - "**/*.se2c.*"
  - "*.se2c.*"

plugins:
   - no-style-please2-plugins 
   - jekyll-paginate
