---
layout: default
---
<ariticle>
<h2>Tag: {{ page.tag }}</h2>

<ul class="postlistul">
  {% for post in site.tags[page.tag] %}
  <li class="postlistli">
        <a href="{{ site.baseurl }}{{ post.url }}">{{ post.title }}</a>
        <date>{{- post.date | date: site.theme_config.date_format -}}</date>
        </li>
        {% endfor %}

 
</ul>
</ariticle>
